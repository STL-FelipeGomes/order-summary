<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Order summary card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<div id="img-top">
				<img src="./images/illustration-hero.svg" alt="Illustration girl" />
			</div>

			<header class="centralizer" id="container-header">
				<h1 id="title">Order Summary</h1>
				<p id="header-paragraph">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
			</header>
			<main id="contents" class="centralizer">
				<section id="contents-section">
					<img src="/images/icon-music.svg" alt="Icon music" />
					<div id="section-planner">
						<p id="title-paragraph">Annual Plan</p>
						<p id="number-paragraph">$59.99/year</p>
					</div>

					<div id="contents-link">
						<a href="/">Change</a>
					</div>
				</section>
			</main>

			<footer id="footer" class="centralizer">
				<div id="button-payment">
					<a href="/">Proceed to Payment</a>
				</div>
				<div id="button-cancel">
					<a href="/">Cancel Order</a>
				</div>
			</footer>
		</div>
	</body>
</html>
